name: Update Leaderboard

on:
  schedule:
    # Runs at midnight PST (08:00 UTC) every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Update Script
        env:
          KAYA_TOKEN: ${{ secrets.KAYA_TOKEN }}
          GYM_ID: ${{ vars.GYM_ID || '51' }}
          GYM_NAME: ${{ vars.GYM_NAME || 'Dogpatch Boulders' }}
        run: python update.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Leaderboard Update"
          file_pattern: "data/*.json"